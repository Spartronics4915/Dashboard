<div class="col-sm-12">
    Build <span id="buildid"><span class="amber">unknown</span></span>&nbsp;&nbsp;
    <br/>
    <br/>
</div>

<!-- Testing -->
<div class="col-sm-13 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Testing &nbsp; &nbsp;
                Strategy
                 <select class="selector" style="width:15em" id="TestMode">
                        <option>None</option>
                 </select>
                &nbsp; &nbsp; Variant &nbsp; &nbsp;
                <input type="text" style="width:10em" id="TestVariant" />
                &nbsp; &nbsp; Enable Testing Buttons &nbsp; &nbsp;
                <input type="checkbox" id="TestingGUI" />
        </h3>
    </div>
</div>

<!-- LED, Vision -->
<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            LED
            <small id="ledStatus">status n/a</small>
            <span id="ledDriverLED" class="LEDOff">
                &nbsp;&#9724; <!-- square -->
            </span>
            <span id="ledVisionLamp">
                <img src="/images/pic_bulboff.gif" width=10px\>
            </span>
            &nbsp;&nbsp;Vision
            <small id="visionStatus">status n/a</small>
            <span class="panelState">
            &nbsp;&nbsp;State: <span id="visionState">n/a</span>
            </span>
            &nbsp;&nbsp;
            <span id="ledMessage">
            </span>
        </h3>
    </div>
</div>

<!-- All launcher panels -->
<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Launcher
            <small id="launchState">status: unknown</small>
            <span id="ballHeld">
                <img src="/images/pic_ballnotheld.png" width=10px\>
            </span>
        </h3>
    </div>
    <div class="col-sm-6">
             <label for="launcherSpeed">Climber Speed</label>
             <input id="launcherSpeed" type="range"
                 min="0" max="1" step=".025"/>
             <output for="launcherSpeed" id="launcherSpeedTxt">0</output>
    </div>

</div>
